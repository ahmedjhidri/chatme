<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Engineering Toolkit</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Engineering Toolkit</h1>
    <nav>
      <button id="tabConverter" class="active">Unit Converter</button>
      <button id="tabBeam">Beam Stress Calculator</button>
    </nav>
  </header>

  <main>
    <section id="converterSection" class="tabContent">
      <h2>Unit Converter</h2>
      <form id="converterForm">
        <label for="convertType">Select Type:</label>
        <select id="convertType">
          <option value="length">Length</option>
          <option value="weight">Weight</option>
          <option value="temperature">Temperature</option>
          <option value="torque">Torque</option>
        </select>

        <div id="inputGroup">
          <label for="inputValue">Value:</label>
          <input type="number" id="inputValue" step="any" required />
        </div>

        <div id="unitsGroup">
          <label for="inputUnit">From:</label>
          <select id="inputUnit"></select>

          <label for="outputUnit">To:</label>
          <select id="outputUnit"></select>
        </div>

        <button type="submit">Convert</button>
      </form>

      <div id="convertResult"></div>
    </section>

    <section id="beamSection" class="tabContent" style="display:none;">
      <h2>Beam Stress Calculator</h2>
      <form id="beamForm">
        <label for="load">Load (N):</label>
        <input type="number" id="load" step="any" required />

        <label for="length">Beam Length (m):</label>
        <input type="number" id="length" step="any" required />

        <label for="sectionType">Cross-section:</label>
        <select id="sectionType" required>
          <option value="rectangular">Rectangular</option>
          <option value="circular">Circular</option>
        </select>

        <div id="rectInputs">
          <label for="width">Width (m):</label>
          <input type="number" id="width" step="any" />
          <label for="height">Height (m):</label>
          <input type="number" id="height" step="any" />
        </div>

        <div id="circleInputs" style="display:none;">
          <label for="diameter">Diameter (m):</label>
          <input type="number" id="diameter" step="any" />
        </div>

        <label for="youngModulus">Young's Modulus (GPa):</label>
        <input type="number" id="youngModulus" step="any" required />

        <label for="yieldStrength">Yield Strength (MPa):</label>
        <input type="number" id="yieldStrength" step="any" required />

        <button type="submit">Calculate</button>
      </form>

      <div id="beamResult"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Engineering Toolkit by You</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
